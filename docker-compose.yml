version: '3.8'

services:
  backend:
    build: ./backend
    container_name: moving-backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-please}
      - ADMIN_KEY=${ADMIN_KEY:-change-this-admin-key-please}
    volumes:
      - ./backend/data:/app/data
    networks:
      - moving-network

  frontend:
    build: ./frontend
    container_name: moving-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - moving-network

networks:
  moving-network:
    driver: bridge

volumes:
  backend-data:
