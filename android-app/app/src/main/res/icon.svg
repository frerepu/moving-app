<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="box1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="box2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="200" height="200" rx="40" fill="url(#bg)"/>

  <!-- House silhouette (simplified roof) -->
  <path d="M 100 40 L 160 80 L 160 95 L 40 95 L 40 80 Z" fill="white" opacity="0.3"/>

  <!-- Moving boxes stack -->
  <!-- Bottom box -->
  <rect x="70" y="120" width="60" height="50" rx="4" fill="url(#box1)"/>
  <rect x="70" y="120" width="60" height="8" rx="4" fill="#000" opacity="0.15"/>
  <line x1="80" y1="135" x2="120" y2="135" stroke="#000" stroke-width="2" opacity="0.2"/>

  <!-- Top box (slightly offset) -->
  <rect x="80" y="80" width="55" height="45" rx="4" fill="url(#box2)"/>
  <rect x="80" y="80" width="55" height="7" rx="4" fill="#000" opacity="0.15"/>
  <line x1="90" y1="95" x2="125" y2="95" stroke="#000" stroke-width="2" opacity="0.2"/>

  <!-- Arrow indicating movement -->
  <path d="M 140 110 L 165 110 L 165 105 L 175 115 L 165 125 L 165 120 L 140 120 Z"
        fill="white" opacity="0.9"/>
</svg>
